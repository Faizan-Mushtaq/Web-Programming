<!DOCTYPE html>
<html lang="en">
<body>
     <b>This text is bold</b>
     <br>
    <strong>This text is important!</strong>
    <br>
    <i>This text is italic</i>
    <br>
    <em>This text is emphasized</em>
    <br>
    <small>This is some smaller text.</small>
    <br>
    <p>Do not forget to buy <mark style="color:yellow;background-color:red;">milk</mark> today.</p>
    <br>
    <p>My favorite color is <del>blue</del> red.</p>
    <br>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p><!-- red inserted elemet in doc-->
    <br>
     <p>This is <sub>subscripted</sub> text. A<sub>3</sub></p>
    <br>
     <p>This is <sup>superscripted</sup> text. A<sup>5</sup></p> <!-- space matters-->
    <br>
    


</body>
</html>
